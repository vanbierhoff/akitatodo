<div class="container">
    <app-create (create)="addNotes($event)"></app-create>
    <app-fiter (getNotes)="setFilter($event)"></app-fiter>
    <app-view-notes [notes]="notes"
    (updateNotes)="update($event)" 
    (deleteNotes)="remove($event)"
    (editNotes)="editName($event)"
    ></app-view-notes>
</div>
